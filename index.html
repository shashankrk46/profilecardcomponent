<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="centered">
      <div class="profile">
        <img class="profile-img" src="./images/image-victor.jpg" alt="victor" />
        <h3>Victor Crest <span class="num">26</span></h3>
        <p>London</p>
      </div>
      <div class="underline"></div>
      <div class="viewers">
        <div class="view-1">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="view-2">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="view-3">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
